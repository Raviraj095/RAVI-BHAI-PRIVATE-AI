<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Notice</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .notice {
      background-color: #fff8dc;
      border: 2px solid #ff0000;
      padding: 40px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    .notice h1 {
      color: #d60000;
      margin-bottom: 20px;
    }

    .notice p {
      font-size: 16px;
      color: #333;
    }

    .highlight {
      font-weight: bold;
      color: #d60000;
    }
  </style>
</head>
<body>
  <div class="notice">
    <h1>Important Notice</h1>
    <p>A buyer has shared this mod without <span class="highlight">Ravi's</span> permission.</p>
    <p>Please update the mod as soon as possible.</p>
    <p>Contact: <span class="highlight">@raviraj095</span></p>
  </div>
</body>
</html>
