<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wavy Animated Text</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .wavy-text {
      font-size: 2em;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      display: inline-block;
      animation: wave 1s infinite ease-in-out;
    }

    @keyframes wave {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>

  <div class="wavy-text">
    HIMANSHU & ANIL TUM DONO KI MAKI CHUT CHHOD RAHE HAI RAVI BHAI DEKHO JYADA FATI TO NAHI HAI N AUR YAR KITNO SE CHUDWANA CAHTE HO SHARE KARKE CHALO CHUDA LIYA NA AB JISNE YE HACK UNSE BUY KIYA HAI AAJAO :- @RAVIRAJ095 


  </div>

</body>
</html>
