<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Package Expired</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: red;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message-box {
      border: 2px solid red;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px red;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    p {
      font-size: 18px;
    }
    .highlight {
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Package Expired</h1>
    <p>Your package has expired. The price of the new package is <span class="highlight">₹499</span>.</p>
    <p>0% discount. Please don’t bargain.</p>
    <p>Buy the new package only from: <span class="highlight">@RAVIRAJ095</span></p>
  </div>
</body>
</html>
